    <div class="weather_box">

            <a href="#" class="share"></a>
        </div>

        <div class="main_page">
            <div class="air_quality">
                <p class="quality_num">63</p>
                <p class="quality_std">良</p>
            </div>
            <div class="weather_content">
                <div class="temperature"><span>18</span>°</div>
                <div class="weather_desc">晴</div>
                <div class="more_detail">西风3级</div>
            </div>
            <p class="description">现在温度较凉爽~</p>
            <div class="bg_box">
                <div class="bg1"></div>
                <div class="bg2"></div>
            </div>

        </div>
    </div>
    <!--今天和明天的天气-->

            <p class="bottom">
